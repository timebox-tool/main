name: github pages

on:
    push:
        branches:
            - main # Set a branch name to trigger deployment

jobs:
    deploy:
        runs-on: ubuntu-18.04
        env:
          DIST_DIR: ./dist
        steps:
            - uses: actions/checkout@v2

            - name: set node environment
              uses: actions/setup-node@v1
              with:
                  node-version: '14'

            - name: build
              run: |
                  yarn
                  yarn build

